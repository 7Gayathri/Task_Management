<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Task Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		input{
			width: 80%!important;
			position: relative;left: 9%;
		}

		main {
			width: max-content;
			display: grid;
			margin: auto;
			padding: 3%;
		}
		div{
			margin-bottom: 30px!important;
		}
		button{
			position: relative;left: 10%;
		}
		a{
			position: relative;left: 20%;
		}
	</style>

</head>

<body>
	<h1 class="text-center mb-5 text-info">Login</h1>
	<main class="shadow-lg p-3 mb-5 bg-info rounded">
		<form action="#" th:action="@{/login}" th:object="${user}" method="POST">
				<div class="row g-3">

					<input type="email" th:field="*{email}" placeholder="Email" class="form-control  m-1 ms-5 me-5 row">

					<input type="text" th:field="*{password}" placeholder="Password" class="form-control m-1 ms-5 me-5 row">

				</div>
				<button type="submit" class="btn btn-outline-light col-2"> Login</button>
				<a th:href="@{/signup}" class="btn btn-outline-light ">signup</a>
			</form>
		
	</main>

</body>
