<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Task Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

	<h1 class="text-center mb-5 text-info">SignUp</h1>
	<form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
		<div class="row mb-4 g-3">

			<input type="text" th:field="*{name}" placeholder="Name" class="form-control m-1 col-4">

			<input type="email" th:field="*{email}" placeholder="Email" class="form-control  m-1 col-4">

			<input type="text" th:field="*{password}" placeholder="Password" class="form-control m-1 col-4">

		</div>
		<button type="submit" class="btn btn-info col-2"> Save Tasks</button>
	</form>
</body>
